        <script type="text/javascript">
          function firstprogram(){
            var linebreak = "<br>"
          document.write("Hello World!");
          document.write(linebreak)

          }
          

         function operator(){
           // Arithmetic operator start

          var two = 2
          var ten = 10
          document.write("2  + 10 = ")
          var result = two + ten
          document.write(result)
          document.write(linebreak)

          document.write("2 - 10 =")
          var result = two - ten
          document.write(result)
          document.write(linebreak)

          document.write("2 / 10 =")
          var result = two / ten
          document.write(result)
          document.write(linebreak)

          document.write("2 % 10 = ")
          var result = two % ten
          document.write(result)
          document.write(linebreak)

          //comparison operator start

          document.write("2 == 10 => ")
          var result = two == ten
          document.write(result)
          document.write(linebreak)

          document.write("2 != 10 => ")
          var result = two != ten
          document.write(result)
          document.write(linebreak)

          document.write("2 < 10 =>")
          var result = two < ten
          document.write(result)
          document.write(linebreak)

          document.write("2 > 10 => ")
          var result = two > ten
          document.write(result)
          document.write(linebreak)

          document.write("2 <= 10 (less than equal to) =>")
          var result = two <= ten
          document.write(result)
          document.write(linebreak)

          document.write("2 >= 10 ( greater than equal to) => ")
          var result = two >= ten
          document.write(result)
          document.write(linebreak)
         }

          //if if else else example

          function ifelseif(){
            var name = "oishi";
            if (name == "riha") {

            }
            else if(name=="nazifa"){

          //while loop example

         function whileloop(){
           var x = 0;
            var linebreak = "<br>";
            document.write("while loop is begining");
            document.write(linebreak);

            while(x<10){
              document.write("the value of x is = " +x);
              document.write(linebreak);
              x++;
            }
            document.write("while loop is finished");
         }

         function forloop(){
          var i = 0;
          var linebreak = "<br>";
          document.write("The for loop is begining ");
          document.write(linebreak);
          for(i=0;i<=10;i++){
            document.write("the vlue of i is =" +i);
            document.write(linebreak);
          }
          document.write("the for loop is stop");
         }

         function arrayexmpl(){
          var linebreak = "<br>";
          var myArray = new Array();
          myArray[0] = "India";
          myArray[1] = "Bangladesh";
          myArray[2] = "Srilanka";
          document.write(myArray[0]+linebreak+myArray[1]+linebreak+myArray[2]);
          document.write(linebreak);
          document.write("<h4>Array sorting </h4>");
          myArray.sort();
          document.write(myArray[0]+linebreak+myArray[1]+linebreak+myArray[2]);
         }
